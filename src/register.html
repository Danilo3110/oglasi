<body>
    <div class="grid-container-publish-ad">
        <div class="item1">
            <a href="index.html"><img src="img/logo6.png" alt=""></a>
        </div>
        <div class="item2">
            <ul>
                <li><a href="#">Oglasi</a></li>
                <li><a href="#">O&nbsp;nama</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </div>
        <div class="item3">
            <a href=""><i title="Registracija korisnika" class="fas fa-user-plus fa-lg"></i></a>
            <a href="#" onclick="window.open('login.html',
            'windowname1',
            'width=500, height=320, top=180, left=480')"><i title="Prijava korisnika" class="fas fa-sign-in-alt fa-lg"></i></a>
            <a href=""><i title="Korisnički panel" class="fas fa-users fa-lg"></i></a>
        </div>
        <div class="item4">
            <button type="submit"><i class="far fa-plus-square fa-lg"></i>&nbsp;&nbsp;Dodaj&nbsp;oglas</button>
        </div>
        <div class="item5-publish-ad"></div>
        <div class="item6">
        </div>
        <div class="item-search show">
        </div>
        <div class="item7">
            <h2>Registracija novog korisnika</h2>
            <form id="writeAd">
                <select name="category">
                    <option selected disabled>kategorija</option>
                    <option value="personal">Fizičko lice</option>
                    <option value="business">Pravno lice</option>
                </select><br>
                <hr>
                <div class="form-container">
                    <div class="form-left">
                        <input type="text" name="username" placeholder="Korisničko&nbsp;ime"><br>
                        <input type="text" name="email" placeholder="Email"><br>
                        <input type="text" name="password" placeholder="Lozinka"><br>
                        <input type="text" name="password-repeat" placeholder="Ponovite&nbsp;lozinku"><br>
                    </div>
                    <div class="form-right">
                        <input type="text" name="address" placeholder="Ulica&nbsp;i&nbsp;broj"><br>
                        <input type="text" name="city" placeholder="Mesto"><br>
                        <input type="text" name="fixed" placeholder="Fiksni&nbsp;telefon"><br>
                        <input type="text" name="mobile" placeholder="Mobilni&nbsp;telefon"><br>
                        <hr>
                    </div>
                </div>
                <button type="button" onclick="">Pošalji&nbsp;podatke</button>&nbsp;&nbsp;&nbsp;
                <button type="button" onclick="">Obriši podatke</button>
            </form>
        </div>
        <div class="item8">
            <div class="footer-container">
                <div class="footer">
                    <img src="img/logo6.png" alt=""><br>
                    <h4>Projekat Oglasi</h4>
                    <div>
                        &copy; Nikola Munćan<br>
                        &copy; Danilo Lukić<br>
                        &copy; Darko Mingovski
                    </div>
                </div>
                <div class="footer">

                    <a href="#">Kako&nbsp;ovaj&nbsp;sajt&nbsp;funkcioniše?</a><br><br>
                    <a href="#">Često&nbsp;postavljana&nbsp;pitanja</a><br><br>
                    <a href="#">Novosti</a>
                </div>
                <div class="footer">
                    <h4>Novi&nbsp;oglasi&nbsp;svaki&nbsp;dan&nbsp;na&nbsp;vašem&nbsp;email-u!<br>&nbsp;Pretplatite se!
                    </h4>
                    <input type="text" placeholder="unesite email ovde">
                    <button type="submit">Pretplati&nbsp;se</button>
                </div>
            </div>
        </div>
    </div>
